<!DOCTYPE html>
<!-- 1. Add the Thymeleaf namespace (xmlns:th) -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <!-- Good practice to include charset -->
</head>
<body>
<h1>Password Reset Request</h1>

<!-- 2. Use th:text or inline expression for the name -->
<p>Hi <span th:text="${name}">User</span>,</p>
<!-- OR you could use inline: <p>Hi [[${name}]],</p> -->

<p>We received a request to reset your password. Click the link below to reset it:</p>

<!-- 3. Use th:href for the dynamic link -->
<p><a th:href="${resetLink}">Reset Password</a></p>

<p>If you did not request this, please ignore this email.</p>

<p>Thanks,<br/>The E-commerce Team</p> <!-- Use <br/> for XHTML compliance if needed -->
</body>
</html>
